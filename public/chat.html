<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>QQ Chat</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
        }

        .chat-container {
            width: 100%;
            max-width: 800px;
            /* 总宽度 */
            height: 100%;
            display: flex;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            overflow: hidden;
        }

        /* 聊天区域 */
        .chat-main {
            flex: 3;
            /* 占据3份 */
            display: flex;
            flex-direction: column;
        }

        .chat-header {
            background-color: #0084ff;
            color: #fff;
            padding: 10px;
            font-size: 18px;
            text-align: center;
            border-top-left-radius: 10px;
            border-top-right-radius: 10px;
        }

        .chat-body {
            flex: 1;
            padding: 10px;
            overflow-y: auto;
            background-color: #f9f9f9;
        }

        .chat-message {
            margin-bottom: 10px;
            display: flex;
        }

        .chat-message .avatar {
            width: 40px;
            height: 40px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .chat-message .content {
            padding: 5px 10px;
            background-color: #e1e1e1;
            border-radius: 5px;
            max-width: 70%;
            word-wrap: break-word;
        }

        .chat-message.me {
            flex-direction: row-reverse;
        }

        .chat-message.me .avatar {
            margin-left: 10px;
            margin-right: 0;
        }

        .chat-message.me .content {
            background-color: #0084ff;
            color: #fff;
        }

        .chat-input {
            padding: 10px;
            border-top: 1px solid #ddd;
        }

        .chat-input textarea {
            width: 100%;
            height: 60px;
            border: none;
            resize: none;
            padding: 5px;
            box-sizing: border-box;
        }

        /* 好友列表 */
        .friend-list {
            flex: 1;
            /* 占据1份 */
            background-color: #f0f0f0;
            overflow-y: auto;
            border-left: 1px solid #ddd;
        }

        .friend-list .friend {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            cursor: pointer;
            display: flex;
            align-items: center;
        }

        .friend-list .friend:hover {
            background-color: #e1e1e1;
        }

        .friend-list .friend .avatar {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background-color: #ccc;
            margin-right: 10px;
        }

        .friend-list .friend .name {
            font-size: 14px;
        }
    </style>
</head>

<body>
    <div class="chat-container">
        <!-- 聊天主区域 -->
        <div class="chat-main">
            <div class="chat-header">QQ Chat</div>
            <div class="chat-body">
                <div class="chat-message">
                    <div class="avatar"></div>
                    <div class="content">Hello, how are you?</div>
                </div>
                <div class="chat-message me">
                    <div class="avatar"></div>
                    <div class="content">I'm fine, thank you!</div>
                </div>
            </div>
            <div class="chat-input">
                <textarea placeholder="Type your message here..."></textarea>
            </div>
        </div>

        <!-- 好友列表 -->
        <div class="friend-list">
            <div class="friend">
                <div class="avatar"></div>
                <div class="name">Friend 1</div>
            </div>
            <div class="friend">
                <div class="avatar"></div>
                <div class="name">Friend 2</div>
            </div>
            <div class="friend">
                <div class="avatar"></div>
                <div class="name">Friend 3</div>
            </div>
            <div class="friend">
                <div class="avatar"></div>
                <div class="name">Friend 4</div>
            </div>
            <div class="friend">
                <div class="avatar"></div>
                <div class="name">Friend 5</div>
            </div>
        </div>
    </div>
</body>

</html>
